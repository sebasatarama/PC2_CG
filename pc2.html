<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>Hello World</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<canvas id="canvitas"></canvas>
		<label>
			<em>Ambient Strength</em>
			<input type="range" id="ambient" min="0" max="100" value="0">

			<input type="range" id="lamparaR" min="0" max="100" value="100">
